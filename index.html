<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="stats">
      <h3 class="stats__title">Current tasks: {{ tasks.length }}</h3>
      <task @task_done="delete_task(index)" :data="data" v-for="(data, index) in tasks" :key="index"></task>
    </div>
    <div class="add_task">
      <div class="add_task__input">
        <input type="text" v-model="new_task.title" placeholder="New task">
        <textarea v-model="new_task.description" placeholder="Task description"></textarea>
      </div>
      <button @click="add_task()" class="add_task__btn">ADD</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
